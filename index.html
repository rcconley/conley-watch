<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Mechanical Watch Builds</title>
    <link rel="icon" href="images/tab_logo.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 40px;
            padding: 10px;
            background-color: #e8eaf6;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin: 0; /* No margin to tighten space */
            padding-bottom: 0; /* Remove padding if any */
        }
        .header p {
            font-size: 1.2em;
            color: #6c7a89;
            margin-top: 5px; /* Reduced top margin to bring closer to the heading */
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 5px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .button-container {
            margin-top: 30px;
        }
        .contact-button {
            background-color: #2c3e50;  
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .contact-button:hover {
            background-color: #4a6075;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Custom Mechanical Watch Builds</h1>
            <p>By Chaise Conley</p>
        </div>
        <div class="gallery">
            <img src="images/453629105_26481751484771540_3718378552680472883_n.jpg" alt="Watch 1" onclick="openModal(this)">
            <img src="images/453605451_26481751284771560_4615516373168698365_n.jpg" alt="Watch 2" onclick="openModal(this)">
            <img src="images/453481979_26481751381438217_5646044133204251291_n.jpg" alt="Watch 3" onclick="openModal(this)">
            <img src="images/453406812_26481751084771580_2971339121052479931_n.jpg" alt="Watch 4" onclick="openModal(this)">
            <img src="images/IMG_6551.jpg" alt="Watch 5" onclick="openModal(this)">
            <img src="images/IMG_6613.jpg" alt="Watch 4" onclick="openModal(this)">
        </div>
        <div class="button-container">
            <a href="mailto:chaiseconley@gmail.com?subject=%5BINQUIRY%5D%20Custom%20Mechanical%20Watches" class="contact-button">Contact Me</a>
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>
    <script>
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
