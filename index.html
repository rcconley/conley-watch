<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Mechanical Watch Builds</title>
    <link rel="icon" href="images/tab_logo.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #455a64, #cfd8dc, #455a64); /* Dark on left and right, light in the middle */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 40px;
            padding: 10px;
            background-color: #455a64; /* Moderate dark background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-family: 'Lora', serif;
            font-size: 2.5em;
            color: #2c3e50;
            margin: 0;
            padding-bottom: 0;
        }
        .header p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: silver; /* Match the color to the silver letters in the heading */
            margin-top: 5px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 5px;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .button-container {
            margin-top: 30px;
        }
        .contact-button {
            background-color: #455a64; /* Match the header color */
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
            font-size: 18px;
            border: 1px solid #cfd8dc; /* Subtle border */
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Softer box shadow */
            letter-spacing: 0.5px; /* Slightly increased letter spacing */
        }
        
        .contact-button:hover {
            background-color: #37474f; /* Slightly darker shade on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow on hover */
            transform: scale(1.05); /* Slight scale up on hover */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

            <p>By Chaise Conley</p>

    </div>
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>
    <script>
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
